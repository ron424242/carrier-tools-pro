<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Take the Career Path Quiz to discover your ideal career path based on your personality and preferences.">
  <meta name="keywords" content="Career Path Quiz, Job Fit Test, Career Suggestions, Carrier Tools Pro">
  <meta name="author" content="Carrier Tools Pro">
  <title>Career Path Quiz - Carrier Tools Pro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      color: #000;
      padding: 0;
      margin: 0;
    }
    header {
      background-color: #0f172a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .quiz-container {
      background: white;
      margin: 40px auto;
      padding: 30px;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .quiz-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #111827;
    }
    .question {
      margin-bottom: 25px;
    }
    .question h4 {
      margin-bottom: 10px;
      color: #000;
    }
    .question label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .btn {
      background-color: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #1e40af;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #0f172a;
    }
    @media (max-width: 600px) {
      .quiz-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Career Path Quiz</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="tools.html">Tools</a>
    </nav>
  </header>

  <div class="quiz-container">
    <h2>Find Your Ideal Career Path</h2>
    <form id="quizForm">
      <div class="question">
        <h4>1. What do you enjoy the most?</h4>
        <label><input type="radio" name="q1" value="creative"> Creating or designing things</label>
        <label><input type="radio" name="q1" value="technical"> Solving technical problems</label>
        <label><input type="radio" name="q1" value="people"> Helping others</label>
        <label><input type="radio" name="q1" value="business"> Planning and strategy</label>
      </div>

      <div class="question">
        <h4>2. What is your top skill?</h4>
        <label><input type="radio" name="q2" value="creative"> Creativity</label>
        <label><input type="radio" name="q2" value="technical"> Logic</label>
        <label><input type="radio" name="q2" value="people"> Communication</label>
        <label><input type="radio" name="q2" value="business"> Leadership</label>
      </div>

      <div class="question">
        <h4>3. How do you prefer to work?</h4>
        <label><input type="radio" name="q3" value="creative"> Independently and innovatively</label>
        <label><input type="radio" name="q3" value="technical"> With machines or code</label>
        <label><input type="radio" name="q3" value="people"> Collaboratively with people</label>
        <label><input type="radio" name="q3" value="business"> Managing tasks and goals</label>
      </div>

      <button type="button" class="btn" onclick="calculateResult()">See My Path</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function calculateResult() {
      const score = { creative: 0, technical: 0, people: 0, business: 0 };
      const answers = [
        document.querySelector('input[name="q1"]:checked'),
        document.querySelector('input[name="q2"]:checked'),
        document.querySelector('input[name="q3"]:checked')
      ];

      if (answers.some(a => a === null)) {
        document.getElementById('result').innerText = 'Please answer all questions.';
        return;
      }

      answers.forEach(a => {
        score[a.value]++;
      });

      const topCategory = Object.keys(score).reduce((a, b) => score[a] > score[b] ? a : b);

      const careerSuggestions = {
        creative: 'You might enjoy careers in design, writing, or media.',
        technical: 'Youâ€™re well-suited for roles in tech, engineering, or analysis.',
        people: 'You may thrive in roles like teaching, HR, or counseling.',
        business: 'You are likely to do well in business, strategy, or marketing.'
      };

      document.getElementById('result').innerText = careerSuggestions[topCategory];
    }
  </script>

</body>
</html>
