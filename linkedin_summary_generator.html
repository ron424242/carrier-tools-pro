<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Summary Generator - Carrier Tools Pro</title>
  <meta name="description" content="Create a professional LinkedIn summary with Carrier Tools Pro. Customize your career story in seconds with AI-powered suggestions." />
  <meta name="keywords" content="LinkedIn Summary Generator, Career Tools, Professional Bio Generator, LinkedIn Bio" />
  <meta name="author" content="Carrier Tools Pro" />
  <link rel="stylesheet" href="style.css" />
  <style>
    textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 1rem;
      border: none;
      background-color: #1c1c2d;
      color: #fff;
      resize: vertical;
    }
    .copy-btn {
      background-color: #00d4ff;
      color: #000;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .copy-btn:hover {
      background-color: #00b4e0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carrier Tools Pro</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tools.html">Tools</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>  <section>
    <h2>LinkedIn Summary Generator</h2>
    <p>Create a professional and compelling LinkedIn summary tailored to your career.</p><div class="tool-card">
  <label for="name">Full Name:</label><br>
  <input type="text" id="name" placeholder="John Doe"><br><br>

  <label for="role">Your Role/Title:</label><br>
  <input type="text" id="role" placeholder="Marketing Specialist"><br><br>

  <label for="skills">Key Skills (comma-separated):</label><br>
  <input type="text" id="skills" placeholder="SEO, Content Marketing, Analytics"><br><br>

  <label for="goals">Career Goals:</label><br>
  <input type="text" id="goals" placeholder="Grow into a leadership role"><br><br>

  <button onclick="generateSummary()">Generate Summary</button>
</div>

<div class="tool-card" id="output" style="margin-top: 2rem; display: none;">
  <h3>Generated Summary:</h3>
  <textarea id="summaryText" rows="7" readonly></textarea>
  <button class="copy-btn" onclick="copySummary()">Copy Summary</button>
</div>

  </section>  <footer>
    <p>&copy; 2025 Carrier Tools Pro. All rights reserved.</p>
    <a href="cookie-policy.html">Cookie Policy</a> |
    <a href="privacy-policy.html">Privacy Policy</a>
  </footer>  <script>
    function generateSummary() {
      const name = document.getElementById('name').value.trim();
      const role = document.getElementById('role').value.trim();
      const skills = document.getElementById('skills').value.trim();
      const goals = document.getElementById('goals').value.trim();

      if (!name || !role || !skills || !goals) {
        document.getElementById('output').style.display = 'block';
        document.getElementById('summaryText').value = "Please fill in all fields to generate your summary.";
        return;
      }

      const summary = `Hi, I'm ${name}, a dedicated and results-driven ${role} with proven experience in ${skills}. I thrive in dynamic environments and am always eager to leverage my abilities to create impactful outcomes. My career goal is to ${goals}, and Iâ€™m passionate about making meaningful contributions to forward-thinking organizations.`;

      document.getElementById('summaryText').value = summary;
      document.getElementById('output').style.display = 'block';
    }

    function copySummary() {
      const text = document.getElementById('summaryText');
      text.select();
      text.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Summary copied to clipboard!');
    }
  </script></body>
</html>
