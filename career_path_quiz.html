<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Path Quiz - Carrier Tools Pro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .quiz-container {
      background: linear-gradient(145deg, #1e1e2f, #23233b);
      border-radius: 1.25rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      color: #fff;
    }
    .quiz-container h2 {
      color: #00d4ff;
      margin-bottom: 1rem;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question h3 {
      color: #fff;
    }
    .question label {
      display: block;
      margin: 0.5rem 0;
      cursor: pointer;
    }
    #submit-btn {
      background-color: #00d4ff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #submit-btn:hover {
      background-color: #00b6e6;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carrier Tools Pro</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tools.html">Tools</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>  <section class="quiz-container">
    <h2>Career Path Quiz</h2>
    <form id="quiz-form">
      <div class="question">
        <h3>1. What type of work environment do you prefer?</h3>
        <label><input type="radio" name="q1" value="creative"> Creative & Flexible</label>
        <label><input type="radio" name="q1" value="structured"> Structured & Organized</label>
        <label><input type="radio" name="q1" value="tech"> Tech & Problem-Solving</label>
      </div>
      <div class="question">
        <h3>2. Whatâ€™s your ideal daily activity?</h3>
        <label><input type="radio" name="q2" value="creative"> Designing or brainstorming</label>
        <label><input type="radio" name="q2" value="structured"> Managing data or logistics</label>
        <label><input type="radio" name="q2" value="tech"> Coding or analyzing systems</label>
      </div>
      <div class="question">
        <h3>3. Which subject did you enjoy most in school?</h3>
        <label><input type="radio" name="q3" value="creative"> Art or Literature</label>
        <label><input type="radio" name="q3" value="structured"> Business or Economics</label>
        <label><input type="radio" name="q3" value="tech"> Math or Science</label>
      </div>
      <button id="submit-btn" type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </section>  <footer>
    <a href="cookie-policy.html">Cookie Policy</a> |
    <a href="privacy-policy.html">Privacy Policy</a>
    <p style="margin-top: 0.5rem;">&copy; 2025 Carrier Tools Pro. All rights reserved.</p>
  </footer>  <script>
    const form = document.getElementById('quiz-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const answers = [form.q1.value, form.q2.value, form.q3.value];
      const counts = { creative: 0, structured: 0, tech: 0 };
      answers.forEach(ans => counts[ans]++);

      let resultText = '';
      const max = Math.max(counts.creative, counts.structured, counts.tech);
      if (counts.creative === max) {
        resultText = 'You are suited for a Creative Career like Design, Writing, or Marketing!';
      } else if (counts.structured === max) {
        resultText = 'You may thrive in Structured roles like Project Management or Accounting!';
      } else {
        resultText = 'Tech Careers like Software Development or Data Science could be your path!';
      }

      resultDiv.textContent = resultText;
    });
  </script></body>
</html>
