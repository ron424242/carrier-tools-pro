<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Take the Career Path Quiz to find your ideal career path based on your personality and interests.">
  <meta name="keywords" content="Career Quiz, Career Path, Job Match, Personality Test, Career Tools">
  <meta name="author" content="Carrier Tools Pro">
  <title>Career Path Quiz - Carrier Tools Pro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      padding: 20px;
    }
    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question h4 {
      margin-bottom: 10px;
    }
    .btn {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #21867a;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2a9d8f;
    }
  </style>
</head>
<body>

  <header>
    <h1>Career Path Quiz</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="tools.html">Tools</a>
    </nav>
  </header>

  <div class="quiz-container">
    <form id="quizForm">
      <div class="question">
        <h4>1. What do you enjoy the most?</h4>
        <label><input type="radio" name="q1" value="creative"> Creating or designing things</label><br>
        <label><input type="radio" name="q1" value="technical"> Solving technical problems</label><br>
        <label><input type="radio" name="q1" value="people"> Helping others</label><br>
        <label><input type="radio" name="q1" value="business"> Planning and strategy</label>
      </div>

      <div class="question">
        <h4>2. What is your top skill?</h4>
        <label><input type="radio" name="q2" value="creative"> Creativity</label><br>
        <label><input type="radio" name="q2" value="technical"> Logic</label><br>
        <label><input type="radio" name="q2" value="people"> Communication</label><br>
        <label><input type="radio" name="q2" value="business"> Leadership</label>
      </div>

      <div class="question">
        <h4>3. How do you prefer to work?</h4>
        <label><input type="radio" name="q3" value="creative"> Independently and innovatively</label><br>
        <label><input type="radio" name="q3" value="technical"> With machines or code</label><br>
        <label><input type="radio" name="q3" value="people"> Collaboratively with people</label><br>
        <label><input type="radio" name="q3" value="business"> Managing tasks and goals</label>
      </div>

      <button type="button" class="btn" onclick="calculateResult()">See My Path</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function calculateResult() {
      const score = { creative: 0, technical: 0, people: 0, business: 0 };
      const answers = [
        document.querySelector('input[name=\"q1\"]:checked'),
        document.querySelector('input[name=\"q2\"]:checked'),
        document.querySelector('input[name=\"q3\"]:checked')
      ];

      if (answers.some(a => a === null)) {
        document.getElementById('result').innerText = 'Please answer all questions.';
        return;
      }

      answers.forEach(a => {
        score[a.value]++;
      });

      const topCategory = Object.keys(score).reduce((a, b) => score[a] > score[b] ? a : b);

      const careerSuggestions = {
        creative: 'You might enjoy careers in design, content creation, or media.',
        technical: 'Youâ€™re well-suited for roles in programming, engineering, or analytics.',
        people: 'Careers like teaching, HR, or counseling might fit you.',
        business: 'You could thrive in management, marketing, or finance.'
      };

      document.getElementById('result').innerText = careerSuggestions[topCategory];
    }
  </script>

</body>
</html>
